title: Book of Zero
description: Practical notes for engineering foundations.

# Project Pages (org: book-of-zero, repo: book-of-zero)
baseurl: "/book-of-zero"

theme: just-the-docs
color_scheme: gitbook

markdown: kramdown
permalink: pretty

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Navigation
heading_anchors: true
back_to_top: true
back_to_top_text: "Back to top"

# Code features
enable_copy_code_button: true

# Footer content
footer_content: "Copyright &copy; 2026 Book of Zero. Practical engineering foundations."

# Callouts configuration
callouts_level: quiet
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: purple

# Aux links (top-right)
aux_links:
  "GitHub":
    - "https://github.com/averriest/book-of-zero"
aux_links_new_tab: true

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - drafts
  - CLAUDE.md
  - .claude
